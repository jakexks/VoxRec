    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">
            VoxRec

          <ul class="nav pull-right">
            <li>

                <i class="icon-th-list"> </i>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMeny">

                  <li><a tabindex="-1" href="javascript:$('#aboutModal').modal('show')"><i class="icon-info-sign"></i> About</a></li>

    <div class="container">
      <div>
        <h1>
          Simple Voice Recorder
        </h1>
        <p>
          Here's a simple voice recorder implemented using PhoneGap.
        </p>
        <p>
          <br />
        </p>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="progress progress-striped active">
            <div id="progressbardiv" class="bar" style="width: 0%">
            </div>
            <span id="recordtime" class="badge pull-right">00:00</span>
          </div>
          
        </div>
      </div>
      <div class="row-fluid">
        <div class="span4">
        </div>
        <div class="span4" style="text-align: center">
          <div class="btn-group">
            <button id="recordbutton" class="btn btn-danger btn-large" onclick="record();"><i class="icon-circle"></i> Record</button>
            <button class="btn btn-inverse btn-large" onclick="stop();"><i class="icon-stop"></i> Stop</button>
          </div>
        </div>
        <div class="span4">
        </div>
      </div>

      <div class="modal-footer">
